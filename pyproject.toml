[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools>=42",
  "setuptools-scm[toml]>=3.4",
  "wheel",
]

[project]
name = "pocean-core"
description = "A python framework for working with met-ocean data"
readme = "README.md"
license = { file = "LICENSE.txt" }
authors = [
  { name = "Kyle Wilcox", email = "kyle@axds.co" },
]
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]
dynamic = [
  "version",
]
dependencies = [
  "cftime>=1.2.1",
  "netcdf4",
  "numpy>=1.20",
  "pandas>=1.0.5",
  "python-dateutil",
  "pytz",
  "shapely>=1.8",
  "simplejson",
]
urls.documentation = "https://pyoceans.github.io/pocean-core"
urls.homepage = "https://pypi.org/project/pocean-core/"
urls.repository = "https://github.com/pyoceans/pocean-core"

[tool.setuptools]
packages = [
  "pocean",
]

[tool.setuptools_scm]
write_to = "pocean/_version.py"
write_to_template = "__version__ = '{version}'"
tag_regex = "^(?P<prefix>v)?(?P<version>[^\\+]+)(?P<suffix>.*)?$"

[tool.ruff]

line-length = 100

exclude = [
  ".git",
  ".git/",
  "__pycache__",
  "dist",
  "docs/",
]

lint.select = [
  "E", # pycodecstyle
  "F", # flakes
  "I", # import sorting
  "W", # pydocstyle
]

lint.ignore = [
  #"E265",
  #"E221",
  #"E203",
  #"E201",
  #"E124",
  #"E202",
  #"E241",
  #"E251",
  #"W504",
  "E501",
  "W291",
  "W293",
]

lint.per-file-ignores."pocean/tests/*.py" = [
  "F403",
  "F405",
]
lint.isort.order-by-type = false

[tool.pytest.ini_options]
addopts = "-s -rxs -v"

filterwarnings = [
  "error",
]
